<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>CFB Cursos - Javascript</title>
    <meta charset="UTF-8">
    <style>
        .titulo{
            color:#f00;
            font-size: 20px;
            text-decoration: underline;
        }

    div{
        border: 1px solid #000;
        padding: 10px;
        display: inline-block;
    }
    a{
        display: block;
    }
    </style>
</head>
<body >
    <h1 class="titulo">querySelectoAll</h1>
    <p>O querySelectoAll() é um metodo que retorna os elementos de documentos de uma classe</p>
    <h2 class="titulo">Curso de JavaScript</h2>
    <p>www.youtube.com</p>
    <p class="titulo">cfbcursos.com.br</p>
    <div>
        <p>Este texto está dentro de uma DIv</p>
        <p>Este também</p>
    </div>
    <a href="wwww.youtube.com">Canal</a>
    <a href="wwww.youtube.com">Site</a>

    <script>

        var elementos=document.querySelectorAll(".titulo");
        for(var i=0;i<elementos.length; i++){
            document.write(elementos[i].innerHTML+"<br>");
        }

    </script>
  
</body>
</html>
