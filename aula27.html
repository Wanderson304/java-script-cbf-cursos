<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CFB Cursos - Javascript</title>

    <style>
        label {
            display: block;
        }
        
        input {
            display: block;
        }
        
        input [ type=submit],
        label {
            margin-top: 10px
        }
    </style>

</head>

<body>
    <form nome="curso1" id="curso1" action="#" method="post">
        <label>Nome</label>
        <input type="text" nome="fNome" id="teste" value="Primeiro - 1">
        <label>Senha</label>
        <input type="password" name="fSenha" value="123">
        <input type="submit" name="btEnviar" value="Enviar">
    </form>


    <hr>

    <script>
        document.write(document.getElementById("curso1").elements[0].value);

        var fm = document.forms[0];
        var el = fm.elements;

        for (var i = 0; i < el.length - 1; i++) {
            el[i].style.backgroundColor = "#ddd";
            el[i].value = "CFBCursos";
        }

        //document.write(fm);
    </script>

</body>

</html>
