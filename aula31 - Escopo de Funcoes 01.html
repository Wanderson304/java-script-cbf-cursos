<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>CFB Cursos - Javascript</title>
    <meta charset="UTF-8">

    <script>
        // Função com Array
        var numeros = new Array(1, 2, 3);

        function media(nums) {
            var tam = nums.length;
            var soma = 0;
            for (var i = 0; i < tam; i++) {
                soma += nums[i];
            }
            return Math.round(soma / tam);
        }

        document.write(media(numeros));
    </script>

</head>
